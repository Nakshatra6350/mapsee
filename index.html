<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Login Page | AsmrProg</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="signup-form">
          <h1>Create Account</h1>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" id="signup-name" />
          <input type="email" placeholder="Email" id="signup-email" />
          <input type="password" placeholder="Password" id="signup-password" />
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="signin-form">
          <h1>Sign In</h1>

          <span>or use your email and password</span>
          <input type="email" placeholder="Email" id="signin-email" />
          <input type="password" placeholder="Password" id="signin-password" />
          <a href="#">Forget Your Password?</a>
          <button type="submit" onclick="navigateToMaps()">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>Register with your personal details to use all site features</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const signupForm = document.getElementById("signup-form");
        const signinForm = document.getElementById("signin-form");
        function changePassword(newPassword) {
          localStorage.setItem("password", newPassword);
          alert("Password changed successfully!");
        }
        signupForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("signup-name").value;
          const email = document.getElementById("signup-email").value;
          const password = document.getElementById("signup-password").value;

          localStorage.setItem("name", name);
          localStorage.setItem("email", email);
          localStorage.setItem("password", password);

          alert("Signup successful!");

          signupForm.reset();
        });

        signinForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("signin-email").value;
          const password = document.getElementById("signin-password").value;

          const storedEmail = localStorage.getItem("email");
          const storedPassword = localStorage.getItem("password");

          if (email === storedEmail && password === storedPassword) {
            window.location.href = "maps.html";
          } else {
            alert("Invalid email or password!");
          }

          signinForm.reset();
        });
        const forgotPasswordButton = document.querySelector("a[href='#']");
        forgotPasswordButton.addEventListener("click", function (event) {
          event.preventDefault();
          const newPassword = prompt("Enter your new password:");
          if (newPassword) {
            changePassword(newPassword);
          }
        });
      });
    </script>
  </body>
</html>
